<html lang="en">
<head>

    <title>小米账号-注册</title>
    <link rel="shortcut icon" href="http://s01.mifile.cn/favicon.ico">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/reset.css">

<body>
<!-- 注册小米账号 -->
    <div class="main_register">
        <div class="register_show">
            <div class="register container">
                <a href="index.html"></a>
            </div>
        </div>
        <div class="title">
            <div class="tc container">
            <h1>注册小米账号</h1>
            </div>
        </div>

        <div>
            <div class="regbox">
                <h4>国家/地区</h4>
                <div class="region">
                    <p>中国</p>
                    <i class="iconfont "></i>
                    <div class="country-container" style="display: none;">
                        <div class="search-code">
                            <input type="text" class="search-code-input">
                        </div>
                        <div class="country-code">
                            <div></div>
                        </div>
                    </div>
                </div>
                <div class="region-text">成功注册帐号后，国家/地区将不能被修改</div>
                <h4 class="number">手机号码</h4> 
                <input type="number" class="sr_top" placeholder="请输入手机号码">

                <input type="submit" class="btn-lj" value="立即注册">

                <div class="privacy_box">
                    <span>已阅读并同意:小米<a href="#">用户协议</a>和<a href="#">隐私政策</a></span>
                </div>
            </div>
        </div>
